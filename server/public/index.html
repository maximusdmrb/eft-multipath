<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;

        font-weight: bold;
      }
      body {
        background: #333;
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        padding: 60px;
        justify-content: center;
      }
      #labelInp {
        background: #ed6e22;
        box-shadow: 0 0 20px 0px rgba(#ed6e22, 0.6);
        color: #fff;
        padding: 20px 40px;
        border-radius: 30px;
        margin-top: 100px;
        cursor: pointer;
      }

        margin-top: 100px;
      }

  </head>
  <body>
    <img
      src="https://vivascale.com/wp-content/uploads/2019/05/05-4.png"
      alt="eft"
      srcset=""
      height="200"
    />
    <a id="labelInp">Указать папку с файлами .YYo</a>
  </body>
  <script>
    labelInp.onclick = async () => {
      let src = prompt(
        "Введите полный путь до папки с файлами",
        "C:\\Users\\maxim\\Desktop\\multipath\\local\\20210806"
      );

      await fetch("http://192.168.43.246:3000/post", {
        method: "post",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          src,
        }),
      });
    };
  </script>
